<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <title>SELFORA</title>
  <link rel="stylesheet" href="Diary.css" />
</head>

<body>
  <a href="portfolio.html" class="back-button">← Back </a>
  <h1 id="note-title">Diary</h1>
  <h4>Question</h4>
  <textarea id="note-content" placeholder="วันนี้ฉันรู้สึก..."></textarea>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const title = urlParams.get("title") || "Diary";
    const content = urlParams.get("content") || "";

    document.getElementById("note-title").textContent = title;
    document.getElementById("note-content").value =
      decodeURIComponent(content);
  </script>
</body>

</html>
